<h1 mat-dialog-title>Confirm Deletion</h1>
<div mat-dialog-content>
  <p>Enter the following text to confirm the deletion:</p>
  <p>{{ randomTextChallenge }}</p>
  <mat-form-field>
    <input matInput [(ngModel)]="userInput" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="'cancel'">Cancel</button>
  <button mat-button (click)="onConfirmClick()">Delete</button>
</div>
