<table id="post-table">
    <tr>
      <th>Id</th>
      <th>Type</th>
    </tr>
    <tr *ngFor="let a of cat">
      <td>{{ a.id }}</td>
      <td>{{ a.type}} </td>
      <td><button  (click)="updateCategorie(a.id)">Update</button></td>
      <td><button  (click)="deleteCategorie(a.id)">Delete</button></td>
    </tr>
</table>
