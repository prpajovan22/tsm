<div *ngIf="user">
  <h2>User Profile</h2>
  <p>Name: {{ user.name }}</p>
  <p>Email: {{ user.email }}</p>
  <p>Phone: {{ user.phone }}</p>
  <img height="50" width="50" [src]="user.sanitisedImage ? user.sanitisedImage : ''" alt="Profile Picture" />
</div>
<div *ngIf="!user">
  <p>Please log in to view your profile.</p>
</div>
