<div class="card col-md-6 offset-md-3">
    <h3>Update Profile</h3>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="type" required [(ngModel)]="user.name" name="name">
            </div>
            <div class="form-group">
                <label for="name">Email</label>
                <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
            </div>
            <div class="form-group">
                <label for="name">Phone</label>
                <input type="number" class="form-control" id="phone" required [(ngModel)]="user.phone" name="phone">
            </div>
            <div class="form-group">
                <label for="avatar">Avatar</label>
                <input type="file" (change)="onAvatarChange($event)" id="avatar" name="avatar">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form> 
</div>
