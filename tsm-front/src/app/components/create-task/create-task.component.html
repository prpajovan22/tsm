<div class="card col-md-6 offset-md-3">
    <h3>Create a task</h3>
    <form (ngSubmit)="onSubmit()">   
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" [(ngModel)]="tasks.title" id="title" required name="title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" [(ngModel)]="tasks.description" id="description" name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="dueDate">Due Date</label>
            <input type="date" class="form-control" [(ngModel)]="tasks.dueDate" id="dueDate" name="dueDate">
        </div>
        <div class="form-group">
            <label for="categories">Categories</label>
            <select multiple class="form-control" [(ngModel)]="selectedCategories" id="categories" name="categories">
              <option *ngFor="let category of categories" [value]="category.type">{{ category.type }}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form> 
</div>
